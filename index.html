<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles.scss" />

  </head>
  <body>
    <div id="container-box">
      <p class="input"></p>
      <div id="btn-box">
        <button onclick="reset()"class="AC">AC</button>
        <div id="btn">
          <button onclick="getNum(7)"class="btn-num">7</button>
          <button onclick="getNum(8)"class="btn-num">8</button>
          <button onclick="getNum(9)"class="btn-num">9</button>
          <button onclick="getOperand('/')" class="operand /">รท</button>
          <button onclick="getNum(4)" class="btn-num">4</button>
          <button onclick="getNum(5)" class="btn-num">5</button>
          <button onclick="getNum(6)"class="btn-num">6</button>
          <button onclick="getOperand('*')"class="operand">x</button>
          <button onclick="getNum(1)"class="btn-num">1</button>
          <button onclick="getNum(2)"class="btn-num">2</button>
          <button onclick="getNum(3)"class="btn-num">3</button>
          <button onclick="getOperand('-')"class="operand">-</button>
          <button onclick="getNum(0)"class="btn-num">0</button>
          <button onclick="getNum('.')" class="btn-num">.</button>
          <button onclick="getOperand('+')"class="operand">+</button>
          <button onclick='equals("=")' class="operand">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
